<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <section class="todo">
        <h2> To do list hehe</h2>
        <div class="input">
            <input type="text" class="input-field" id="todoInput"
            placeholder="Ingrese una nueva tarea"/>
            <button class="btn">Agregar</button>
        </div>
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="counter"/>
            <div class="counter-container">
                <p><span id="todoCount">0</span> total de items</p>
                <button id="deleteButton">borrar todo</button>
            </div>
        </div>


    </section>
    <footer>
        <div class="footer">
            <p class="made-by">Made by</p>
            <p class="author">Miguel C</p>
        </div>
    </footer>
</body>
</html>
